<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>强调与重要性标签</title>
</head>

<body>
  <h2>有语义强调与重要性标签</h2>
  加粗： <strong>加粗文字</strong>
  倾斜: <em>倾斜文字</em>
  下划线： <ins>下划线</ins>
  删除线： <del>删除线</del>

  <h2>无语义强调与重要性标签</h2>
  加粗： <b>加粗文字</b>
  倾斜： <i>倾斜文字</i>
  下划线： <u>下划线</u>
  删除线: <s>删除线</s>

  <h2>注释标签</h2>
  <!-- 这段文字是看不见的 -->
</body>

</html>
