<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表标签</title>
</head>

<body>
  <h2>一.无序列表</h2>
  <ul>
   <li>看视频</li>
    <li>写代码</li>
  </ul>

  <h2>二.有序列表（了解即可）</h2>
  <ol>
    <li>看视频</li>
    <li>写代码</li>
  </ol>

  <h2>三.描述列表（自定义列表）</h2>
  <dl>
    <dt>水果</dt>
    <dd>苹果</dd>
    <dd>西瓜</dd>
    <dd>桃子</dd>
  </dl>


</body>

</html>
