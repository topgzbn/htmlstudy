<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素分类</title>
</head>

<body>
  <!-- 块级元素 -->
  <h1>我是块级元素</h1>
  <p>我也是块级元素</p>
  <p>
    <strong>加粗</strong>
  </p>
  <!-- 行内元素 （内联元素） -->
  <strong>我是内联元素</strong><strong>我是内联元素</strong>
  <em>倾斜</em>
  <strong>
    <!-- <p>段落</p> -->
  </strong>

  <!-- 特殊情况 p里面不能包含其他块级元素 -->

  <p>
  <p>段落</p>
  </p>
  <p>
  <h1>标题</h1>
  </p>
  <p>
    <strong>这个是正常的</strong>
  </p>
</body>

</html>
