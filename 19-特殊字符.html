<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>特殊字符</title>
</head>

<body>
  特殊字符：
  <div>
    &nbsp; 空格
    &lt; 小于号
    &gt; 大于号
    &copy; 版权符号
    &reg; 注册商标
    &yen; 人民币符号
    &cent; 分
    &pound; 英镑符号
    &euro; 欧元符号
    &amp; 与符号
    &quot; 双引号
  </div>
  我是pink老&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;师
  &lt;p&gt;是一个段落标签
</body>

</html>
