<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格标签</title>
</head>

<body>
  <h2>表格标签基本语法</h2>
  <!-- border后期使用css来写，这里只是看效果 边框 -->
  <table border="1">
    <tr>
      <td>姓名</td>
      <td>年龄</td>
      <td>成绩</td>
    </tr>
    <tr>
      <td>张三</td>
      <td>18</td>
      <td>100</td>
    </tr>
    <tr>
      <td>李四</td>
      <td>20</td>
      <td>90</td>
    </tr>
    <tr>
      <td>王五</td>
      <td>22</td>
      <td>80</td>
    </tr>
  </table>
  <br>
  <!-- th 表头单元格，可以让里面的文字加粗 水平和垂直居中显示  一般用于第一行或者第一列-->
  <table border="1">
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>成绩</th>
    </tr>
    <tr>
      <td>张三</td>
      <td>18</td>
      <td>100</td>
    </tr>
    <tr>
      <td>李四</td>
      <td>20</td>
      <td>90</td>
    </tr>
    <tr>
      <td>王五</td>
      <td>22</td>
      <td>80</td>
    </tr>
  </table>

  <h2>表格结构标签</h2>
  <table border="1">
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>成绩</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>张三</td>
        <td>18</td>
        <td>100</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>20</td>
        <td>90</td>
      </tr>
      <tr>
        <td>王五</td>
        <td>22</td>
        <td>80</td>
      </tr>
    </tbody>
  </table>



</body>

</html>
